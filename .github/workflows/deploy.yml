name: Deploy to Another Repository

on:
  # 手动触发部署
  # Manually trigger deployment
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          # 拉取所有提交记录，以支持完整的 Git 操作
          # Fetch all commit history for full Git operations
          fetch-depth: 0

      # 设置 SSH
      # Setup SSH
      - name: Setup SSH for git access
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      # 部署到另一个仓库
      # Deploy to another repository
      - name: Push to another repository
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # 克隆目标仓库
          git clone git@github.com:Luo202044/ClassIn.git --branch gh-pages target_repo
          cd target_repo
          
          # 清空目标仓库内容（保留 .git 文件夹）
          git rm -rf .
          # 确保 .nojekyll 文件保留，这对于 GitHub Pages 很重要
          touch .nojekyll
          git add .nojekyll
          
          # 从当前工作目录复制所有文件到目标仓库
          cd ..
          cp -r ./* target_repo/ 2>/dev/null || echo "No files to copy"
          cd target_repo
          
          # 添加所有文件并提交
          git add .
          git commit -m "Deploy from ${{ github.repository }} ${{ github.sha }}" || echo "No changes to commit"
          git push origin gh-pages