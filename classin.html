<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cottie - ClassIn群聊</title>
  <link rel="icon" type="image/svg+xml" href="assets/vite.svg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+SC:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/navbar.css">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="css/music-player.css">
  <link rel="stylesheet" href="css/pages/classin.css">
</head>
<body>
  <header class="navbar glass-panel">
    <div class="navbar-brand" onclick="location.href='index.html'">
      <i class="fas fa-compass"></i>
      <h1>Cottie</h1>
    </div>
    
    <nav class="navbar-nav">
      <a href="index.html" class="nav-link">
        <i class="fas fa-home"></i>
        <span>首页</span>
      </a>
      <a href="about.html" class="nav-link">
        <i class="fas fa-info-circle"></i>
        <span>关于</span>
      </a>
      <a href="center.html" class="nav-link">
        <i class="fas fa-compass"></i>
        <span>资源中心</span>
      </a>
      <a href="terms.html" class="nav-link">
        <i class="fas fa-file-contract"></i>
        <span>服务协议</span>
      </a>
    </nav>
    
    <div class="navbar-actions">
      <a href="center.html" class="back-btn-nav">
        <i class="fas fa-arrow-left"></i>
        <span>返回资源中心</span>
      </a>
      <button class="theme-toggle" id="themeToggle" title="切换主题">
        <i class="fas fa-moon"></i>
      </button>
    </div>
    
    <button class="mobile-menu-btn" id="mobileMenuBtn">
      <i class="fas fa-bars"></i>
    </button>
    
    <nav class="mobile-nav glass-panel" id="mobileNav">
      <a href="center.html" class="mobile-nav-link back-link-mobile">
        <i class="fas fa-arrow-left"></i>
        <span>返回资源中心</span>
      </a>
      <a href="index.html" class="mobile-nav-link">
        <i class="fas fa-home"></i>
        <span>首页</span>
      </a>
      <a href="about.html" class="mobile-nav-link">
        <i class="fas fa-info-circle"></i>
        <span>关于</span>
      </a>
      <a href="center.html" class="mobile-nav-link">
        <i class="fas fa-compass"></i>
        <span>资源中心</span>
      </a>
      <a href="terms.html" class="mobile-nav-link">
        <i class="fas fa-file-contract"></i>
        <span>服务协议</span>
      </a>
    </nav>
  </header>

  <main class="classin-page">
    <section class="hero-section anim-entry">
      <h1 class="hero-title">ClassIn 群聊</h1>
      <p class="hero-subtitle">ClassIn群组导航列表</p>
    </section>
    
    <section class="section container">
      <h2 class="section-title anim-entry anim-2">
        <i class="fas fa-layer-group"></i>
        选择组别
      </h2>
      
      <div class="categories-grid anim-entry anim-3" id="categoryFilters">
        <div class="category-btn" data-category="1">
          <i class="fas fa-mobile-alt"></i>
          <span>组别1</span>
        </div>
        <div class="category-btn" data-category="2">
          <i class="fas fa-laptop-code"></i>
          <span>组别2</span>
        </div>
        <div class="category-btn" data-category="3">
          <i class="fas fa-gamepad"></i>
          <span>组别3</span>
        </div>
        <div class="category-btn" data-category="4">
          <i class="fas fa-film"></i>
          <span>组别4</span>
        </div>
        <div class="category-btn active" data-category="all">
          <i class="fas fa-th-large"></i>
          <span>全部</span>
        </div>
      </div>
      
      <h2 class="section-title anim-entry anim-4">
        <i class="fas fa-users"></i>
        群聊列表
        <span class="filter-hint" id="filterHint" style="display: none;"></span>
      </h2>
      
      <div class="groups-grid" id="groupsGrid"></div>
      
      <div class="notice-card anim-entry anim-8">
        <h3><i class="fas fa-info-circle"></i> 加入须知</h3>
        <ul>
          <li>遵守群规，尊重群内其他成员</li>
          <li>如遇到问题，可联系群管理员</li>
        </ul>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="footer-content">
      <div class="footer-brand">
        <i class="fas fa-compass"></i>
        <span>Cottie</span>
      </div>
      <p class="footer-copyright">© 2025-2026 四季亭</p>
    </div>
  </footer>

  <div class="music-player" id="musicPlayer">
    <div class="player-handle" id="playerHandle">
      <i class="fas fa-chevron-left"></i>
    </div>

    <div class="player-content">
      <div class="main-player" id="mainPlayer">
        <div class="song-info">
          <div class="song-title" id="songTitle">等待加载歌曲...</div>
          <div class="song-artist" id="songArtist">音乐库</div>
        </div>

        <div class="progress-section">
          <div class="progress-bar" id="progressBar">
            <div class="progress-fill" id="progressFill"></div>
          </div>
          <div class="time-display">
            <span id="currentTime">0:00</span>
            <span id="duration">0:00</span>
          </div>
        </div>

        <div class="controls-section">
          <button class="control-btn" id="playlistBtn" title="歌曲列表">
            <i class="fas fa-list"></i>
          </button>
          <button class="control-btn" id="prevBtn" title="上一首">
            <i class="fas fa-step-backward"></i>
          </button>
          <button class="control-btn play-btn" id="playBtn" title="播放">
            <i class="fas fa-play"></i>
          </button>
          <button class="control-btn" id="nextBtn" title="下一首">
            <i class="fas fa-step-forward"></i>
          </button>
          <div class="volume-control">
            <button class="control-btn" id="volumeBtn" title="音量">
              <i class="fas fa-volume-up"></i>
            </button>
            <div class="volume-slider-container">
              <input type="range" class="volume-slider" id="volumeSlider" min="0" max="1" step="0.01" value="0.7">
            </div>
          </div>
        </div>

        <div class="bottom-section">
          <div class="status-text" id="statusText">加载中...</div>
        </div>
      </div>

      <div class="panel" id="playlistPanel" style="display: none;">
        <div class="panel-header">
          <button class="back-btn" id="playlistBackBtn">
            <i class="fas fa-arrow-left"></i>
            <span>返回</span>
          </button>
          <div class="panel-head-meta">
            <span class="panel-title">歌曲列表</span>
            <span class="panel-count" id="playlistCount">0 首</span>
          </div>
          <button class="shuffle-btn" id="shuffleBtn" title="随机播放">
            <i class="fas fa-random"></i>
            <span>随机</span>
          </button>
        </div>
        <div class="panel-content" id="playlistContent"></div>
      </div>
    </div>
  </div>

  <script src="js/theme.js"></script>
  <script src="js/music-player.js"></script>
  <script src="js/navbar.js"></script>
  <script src="js/classin.js"></script>
</body>
</html>
