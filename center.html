<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cottie - 资源分类中心</title>
  <link rel="icon" type="image/svg+xml" href="assets/vite.svg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+SC:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/navbar.css">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="css/music-player.css">
  <link rel="stylesheet" href="css/pages/center.css">
</head>
<body>
  <header class="navbar glass-panel">
    <div class="navbar-brand" onclick="location.href='index.html'">
      <i class="fas fa-compass"></i>
      <h1>Cottie</h1>
    </div>
    
    <nav class="navbar-nav">
      <a href="index.html" class="nav-link">
        <i class="fas fa-home"></i>
        <span>首页</span>
      </a>
      <a href="about.html" class="nav-link">
        <i class="fas fa-info-circle"></i>
        <span>关于</span>
      </a>
      <a href="center.html" class="nav-link active">
        <i class="fas fa-compass"></i>
        <span>资源中心</span>
      </a>
      <a href="terms.html" class="nav-link">
        <i class="fas fa-file-contract"></i>
        <span>服务协议</span>
      </a>
    </nav>
    
    <div class="navbar-actions">
      <button class="theme-toggle" id="themeToggle" title="切换主题">
        <i class="fas fa-moon"></i>
      </button>
    </div>
    
    <button class="mobile-menu-btn" id="mobileMenuBtn">
      <i class="fas fa-bars"></i>
    </button>
    
    <nav class="mobile-nav glass-panel" id="mobileNav">
      <a href="index.html" class="mobile-nav-link">
        <i class="fas fa-home"></i>
        <span>首页</span>
      </a>
      <a href="about.html" class="mobile-nav-link">
        <i class="fas fa-info-circle"></i>
        <span>关于</span>
      </a>
      <a href="center.html" class="mobile-nav-link active">
        <i class="fas fa-compass"></i>
        <span>资源中心</span>
      </a>
      <a href="terms.html" class="mobile-nav-link">
        <i class="fas fa-file-contract"></i>
        <span>服务协议</span>
      </a>
    </nav>
  </header>

  <main class="center-page">
    <section class="hero-section anim-entry">
      <h1 class="hero-title">资源分类中心</h1>
      <p class="hero-subtitle">选择分类查看详细内容</p>
    </section>
    
    <section class="section container">
      <div class="categories-grid">
        <a href="classin.html" class="category-card anim-entry anim-2" style="--card-color: #FF66B2">
          <div class="category-icon">
            <i class="fas fa-mobile-alt"></i>
          </div>
          <h3 class="category-title">ClassIn</h3>
          <p class="category-desc">ClassIn群聊链接导航</p>
          <span class="category-link">
            查看详情 <i class="fas fa-arrow-right"></i>
          </span>
        </a>
        
        <a href="weblinks.html" class="category-card anim-entry anim-3" style="--card-color: #4CAF50">
          <div class="category-icon">
            <i class="fas fa-laptop-code"></i>
          </div>
          <h3 class="category-title">网页跳转</h3>
          <p class="category-desc">本站收录网站的跳转服务</p>
          <span class="category-link">
            查看详情 <i class="fas fa-arrow-right"></i>
          </span>
        </a>
        
        <div class="category-card disabled anim-entry anim-4" style="--card-color: #9E9E9E">
          <div class="category-icon">
            <i class="fas fa-gamepad"></i>
          </div>
          <h3 class="category-title">待添加</h3>
          <p class="category-desc">敬请期待</p>
        </div>
        
        <div class="category-card disabled anim-entry anim-5" style="--card-color: #9E9E9E">
          <div class="category-icon">
            <i class="fas fa-film"></i>
          </div>
          <h3 class="category-title">待添加</h3>
          <p class="category-desc">敬请期待</p>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="footer-content">
      <div class="footer-brand">
        <i class="fas fa-compass"></i>
        <span>Cottie</span>
      </div>
      <p class="footer-copyright">© 2025-2026 四季亭</p>
    </div>
  </footer>

  <div class="music-player" id="musicPlayer">
    <div class="player-handle" id="playerHandle">
      <i class="fas fa-chevron-left"></i>
    </div>

    <div class="player-content">
      <div class="main-player" id="mainPlayer">
        <div class="song-info">
          <div class="song-title" id="songTitle">等待加载歌曲...</div>
          <div class="song-artist" id="songArtist">音乐库</div>
        </div>

        <div class="progress-section">
          <div class="progress-bar" id="progressBar">
            <div class="progress-fill" id="progressFill"></div>
          </div>
          <div class="time-display">
            <span id="currentTime">0:00</span>
            <span id="duration">0:00</span>
          </div>
        </div>

        <div class="controls-section">
          <button class="control-btn" id="playlistBtn" title="歌曲列表">
            <i class="fas fa-list"></i>
          </button>
          <button class="control-btn" id="prevBtn" title="上一首">
            <i class="fas fa-step-backward"></i>
          </button>
          <button class="control-btn play-btn" id="playBtn" title="播放">
            <i class="fas fa-play"></i>
          </button>
          <button class="control-btn" id="nextBtn" title="下一首">
            <i class="fas fa-step-forward"></i>
          </button>
          <div class="volume-control">
            <button class="control-btn" id="volumeBtn" title="音量">
              <i class="fas fa-volume-up"></i>
            </button>
            <div class="volume-slider-container">
              <input type="range" class="volume-slider" id="volumeSlider" min="0" max="1" step="0.01" value="0.7">
            </div>
          </div>
        </div>

        <div class="bottom-section">
          <div class="status-text" id="statusText">加载中...</div>
        </div>
      </div>

      <div class="panel" id="playlistPanel" style="display: none;">
        <div class="panel-header">
          <button class="back-btn" id="playlistBackBtn">
            <i class="fas fa-arrow-left"></i>
            <span>返回</span>
          </button>
          <div class="panel-head-meta">
            <span class="panel-title">歌曲列表</span>
            <span class="panel-count" id="playlistCount">0 首</span>
          </div>
          <button class="shuffle-btn" id="shuffleBtn" title="随机播放">
            <i class="fas fa-random"></i>
            <span>随机</span>
          </button>
        </div>
        <div class="panel-content" id="playlistContent"></div>
      </div>
    </div>
  </div>

  <script src="js/theme.js"></script>
  <script src="js/music-player.js"></script>
  <script src="js/navbar.js"></script>
</body>
</html>
